<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black text-white text-2xl">

        <div class="flex items-center h-[100vh]">
            <div class="border-4 border-gray-300 w-[90%] sm:w-[50%] md:w-[40%] lg:w-[25%] m-auto rounded-xl overflow-hidden">
                <div>
                    <input type="text" class="bg-black w-full px-4 pt-20 pb-4 text-right" readonly value="123456" name="num" id="num">
                </div>
    
                <div class="grid grid-cols-4 pt-4">
                    <button class="bg-slate-600 h-[50px] w-[50px] m-auto rounded-full mb-4">AC</button>
                    <button class="bg-slate-600 h-[50px] w-[50px] m-auto rounded-full mb-4">+/-</button>
                    <button class="bg-slate-600 h-[50px] w-[50px] m-auto rounded-full mb-4">%</button>
                    <button class="bg-orange-400 h-[50px] w-[50px] m-auto rounded-full mb-4"><i class="fa-solid fa-divide"></i></button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">7</button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">8</button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">9</button>
                    <button class="bg-orange-400 h-[50px] w-[50px] m-auto rounded-full mb-4"><i class="fa-solid fa-xmark"></i></button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">4</button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">5</button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">6</button>
                    <button class="bg-orange-400 h-[50px] w-[50px] m-auto rounded-full mb-4"><i class="fa-solid fa-minus"></i></button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">1</button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">2</button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">3</button>
                    <button class="bg-orange-400 h-[50px] w-[50px] m-auto rounded-full mb-4"><i class="fa-solid fa-plus"></i></button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4"><i class="fa-solid fa-calculator"></i></button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">0</button>
                    <button class="bg-slate-800 h-[50px] w-[50px] m-auto rounded-full mb-4">.</button>
                    <button class="bg-orange-400 h-[50px] w-[50px] m-auto rounded-full mb-4"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>

</body>
</html
